<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelocityTree - Feature Graph Visualization</title>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/layout-base/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-cose-bilkent/cytoscape-cose-bilkent.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>VelocityTree Feature Graph</h1>
            <div class="controls">
                <button id="load-project" class="btn btn-primary">Load Project</button>
                <input type="text" id="project-path" placeholder="Enter project directory path">
                <select id="layout-selector">
                    <option value="hierarchical">Hierarchical</option>
                    <option value="spring">Spring</option>
                    <option value="circular">Circular</option>
                    <option value="cose-bilkent">Cose-Bilkent</option>
                </select>
                <button id="refresh-graph" class="btn btn-secondary">Refresh</button>
            </div>
        </header>
        
        <main>
            <div id="cy"></div>
            <div id="sidebar">
                <h2>Feature Details</h2>
                <div id="feature-info">
                    <p>Select a feature to view details</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
